<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Sign up</h2>
        <input name="name" id="name" type="text" placeholder="Enter Full Name">
        <input name="email" id="email" type="email" placeholder="Enter Email">
        <input name="password" id="password" type="password" placeholder="Enter Password">
        <input name="conPassword" id="conPassword" type="password" placeholder="Confirm Password">
        <input type="submit" id="submit">
       
    </form>


    <script src="signUp.js"></script>
</body>
</html>
